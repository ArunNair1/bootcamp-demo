	<script>

		<div class="calc_outer box_shadows">
				<div class="input_field" id="input_display">
						
				</div>
				
				<table class="calc_table">
					
					<tbody>
						<tr>
							<td onclick="clear_function(1);"><-</td>
							<td onclick="clear_function(2);">C</td>
							<td onclick="calc_keypress(this);">/</td>
							<td onclick="calc_keypress(this);">*</td>
							
						</tr>
						<tr>
							<td onclick="calc_keypress(this);">7</td>
							<td onclick="calc_keypress(this);">8</td>
							<td onclick="calc_keypress(this);">9</td>
							<td onclick="calc_keypress(this);">-</td>
						</tr>
						<tr>
							<td onclick="calc_keypress(this);">4</td>
							<td onclick="calc_keypress(this);">5</td>
							<td onclick="calc_keypress(this);">6</td>
							<td rowspan="2" onclick="calc_keypress(this);">+</td>
						</tr>
						<tr>
							<td onclick="calc_keypress(this);">1</td>
							<td onclick="calc_keypress(this);">2</td>
							<td onclick="calc_keypress(this);">3</td>
							
						</tr>
						<tr>
							<td colspan=2" onclick="calc_keypress(this);">0</td>
							<td onclick="calc_keypress(this);">.</td>
							<td onclick="calc_keypress(this);">=</td>				
						</tr>
					</tbody>
				</table>
